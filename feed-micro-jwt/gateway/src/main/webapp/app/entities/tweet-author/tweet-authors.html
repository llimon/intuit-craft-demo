<div>
    <h2>Tweet Authors</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tweet-author.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Tweet Author
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Screenname</span></th>
                    <th><span>Name</span></th>
                    <th><span>Created At</span></th>
                    <th><span>Profile Image Url</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tweetAuthor in vm.tweetAuthors track by tweetAuthor.id">
                    <td><a ui-sref="tweet-author-detail({id:tweetAuthor.id})">{{tweetAuthor.id}}</a></td>
                    <td>{{tweetAuthor.screenname}}</td>
                    <td>{{tweetAuthor.name}}</td>
                    <td>{{tweetAuthor.createdAt | date:'medium'}}</td>
                    <td>{{tweetAuthor.profileImageUrl}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tweet-author-detail({id:tweetAuthor.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tweet-author.edit({id:tweetAuthor.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tweet-author.delete({id:tweetAuthor.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
