
<div>
    <h2><span>Tweet</span> {{vm.tweet.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Tweet Text</span></dt>
        <dd>
            <span>{{vm.tweet.tweetText}}</span>
        </dd>
        <dt><span>Created At</span></dt>
        <dd>
            <span>{{vm.tweet.createdAt | date:'medium'}}</span>
        </dd>
        <dt><span>Lang</span></dt>
        <dd>
            <span>{{vm.tweet.lang}}</span>
        </dd>
        <dt><span>Created By</span></dt>
        <dd>
            <a ui-sref="tweet-author-detail({id:vm.tweet.createdById})">{{vm.tweet.createdByScreenname}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="tweet-detail.edit({id:vm.tweet.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
