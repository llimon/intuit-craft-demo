
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTweetLabel">Create or edit a Tweet</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tweet.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tweet.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tweetText">Tweet Text</label>
            <input type="text" class="form-control" name="tweetText" id="field_tweetText"
                    ng-model="vm.tweet.tweetText"
                    required ng-maxlength="140"/>
            <div ng-show="editForm.tweetText.$invalid">
                <p class="help-block"
                    ng-show="editForm.tweetText.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.tweetText.$error.maxlength">
                    This field cannot be longer than 140 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_createdAt">Created At</label>
                <div class="input-group">
                    <input id="field_createdAt" type="text" class="form-control" name="createdAt" datetime-picker="{{dateformat}}" ng-model="vm.tweet.createdAt" is-open="vm.datePickerOpenStatus.createdAt"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdAt')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.createdAt.$invalid">
                <p class="help-block"
                    ng-show="editForm.createdAt.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.createdAt.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lang">Lang</label>
            <input type="text" class="form-control" name="lang" id="field_lang"
                    ng-model="vm.tweet.lang"
                    required ng-maxlength="5"/>
            <div ng-show="editForm.lang.$invalid">
                <p class="help-block"
                    ng-show="editForm.lang.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.lang.$error.maxlength">
                    This field cannot be longer than 5 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_createdBy">Created By</label>
            <select class="form-control" id="field_createdBy" name="createdBy" ng-model="vm.tweet.createdById" ng-options="tweetAuthor.id as tweetAuthor.screenname for tweetAuthor in vm.tweetauthors"             required>
            </select>
        </div>
        <div ng-show="editForm.createdBy.$invalid">
            <p class="help-block"
                ng-show="editForm.createdBy.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
